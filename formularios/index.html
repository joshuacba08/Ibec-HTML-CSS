<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Formularios</title>
  </head>
  <body>
    <main>
      <h1 class="title">Formularios</h1>

      <section class="section-register">
        <div class="form-container">
          <form class="form">
            <h2 class="form__title">Crea tu cuenta</h2>

            <div class="form__form-group">
              <label class="label" for="email">Email</label>
              <input
                id="email"
                class="input"
                type="email"
                name="email"
                required
              />
            </div>

            <div class="form__form-group">
              <label class="label" for="name">Nombre</label>
              <input id="name" class="input" type="text" name="name" required />
            </div>

            <div class="form__form-group">
              <label class="label" for="password">Contraseña</label>
              <input
                id="password"
                class="input"
                type="password"
                name="password"
                required
              />
            </div>

            <div class="form__politycs">
              <input type="checkbox">
              <label class="politycs__label" for="">Acepto las 
                <a href="https://google.com">Políticas de Privacidad</a>
              </label>
            </div>

            <button class="button-submit" type="submit">
              Crear cuenta
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
